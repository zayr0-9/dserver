<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 1.2em;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.5em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 1.2em;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Upload Files</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="files" multiple />
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'file_list' %}">View Files</a>
  </body>
</html>
