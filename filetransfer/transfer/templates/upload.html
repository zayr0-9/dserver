<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </form>
    <a href="{% url 'file_list' %}">View Files</a>
  </body>
</html>
