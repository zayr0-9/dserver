<!-- templates/serveradmin/category_form.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{% if category %}Edit{% else %}Create{% endif %} Category</title>
    <style>
      /* Basic CSS styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      form {
        max-width: 500px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-actions {
        margin-top: 20px;
      }

      .save-button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .save-button:hover {
        background-color: #45a049;
      }

      .cancel-button {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .cancel-button:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <h1>{% if category %}Edit{% else %}Create{% endif %} Category</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id_name">Name:</label>
      {{ form.name }}

      <label for="id_extensions">Extensions (comma-separated):</label>
      {{ form.extensions }}

      <div class="form-actions">
        <button type="submit" class="save-button">Save</button>
        <a href="{% url 'category_list' %}" class="cancel-button">Cancel</a>
      </div>
    </form>
  </body>
</html>
