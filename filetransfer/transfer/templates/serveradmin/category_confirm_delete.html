<!-- templates/serveradmin/category_confirm_delete.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Delete Category</title>
    <style>
      /* Basic CSS styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .delete-button {
        padding: 10px 15px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-button:hover {
        background-color: #da190b;
      }

      .cancel-button {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: #757575;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .cancel-button:hover {
        background-color: #616161;
      }
    </style>
  </head>
  <body>
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="delete-button">Yes, Delete</button>
      <a href="{% url 'category_list' %}" class="cancel-button">Cancel</a>
    </form>
  </body>
</html>
