<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Drive</title>
    <style>
      /* General reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #333;
        color: #f0f0f0;
      }

      /* Header */
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      /* Unordered list styling */
      ul {
        list-style: none;
        padding: 0;
      }

      /* List items */
      li {
        margin: 15px 0;
      }

      /* Links styling */
      a {
        font-size: 2em;
        padding: 15px 25px;
        background-color: #555;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s, transform 0.2s;
        display: inline-block;
        width: 100%; /* Make it full-width for touch targets */
        text-align: center;
      }

      /* Hover and focus states */
      a:hover,
      a:focus {
        background-color: #777;
        transform: scale(1.05);
      }

      /* Ensure touch targets are large enough */
      @media (pointer: coarse) {
        a {
          padding: 20px 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Select a Drive to Browse</h1>
    <ul>
      {% for drive in drives %}
      <li>
        <a href="{% url 'file_list' base_dir=drive path='' %}">{{ drive }}:/</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
