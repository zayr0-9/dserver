<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Drive</title>
    <!-- Add your styles here -->
  </head>
  <body>
    <h1>Select a Drive to Browse</h1>
    <ul>
      {% for drive in drives %}
      <li>
        <a href="{% url 'file_list' base_dir=drive path='' %}">{{ drive }}:/</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
