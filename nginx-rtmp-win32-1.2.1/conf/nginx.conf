        location /theatre-mode/ {
            alias C:/Users/rajka/Desktop/projects/dserver/frontend/build/;
            try_files $uri $uri/ /theatre-mode/index.html;
        }

        location /theatre-mode/static/ {
            alias C:/Users/rajka/Desktop/projects/dserver/frontend/build/static/;
        }

        location /theatre-mode/video/ {
            alias D:/;  # Replace with the actual path where your video files are stored
            autoindex on;
            types {
                video/mp4 mp4;
                video/webm webm;
            }
            # Ensures filenames with special characters are properly decoded
            try_files $uri $uri/ =404;
        }

        

           # Proxy streaming requests to Django
         location /stream/ {
            alias D:/;  # Adjust this to your BASE_DIR or downloads directory
            # Optionally, enable autoindex
            add_header Content-Disposition 'attachment';
            # Enable byte-range requests for streaming
            add_header Accept-Ranges bytes;

            # Add Content-Disposition for downloading (optional)
            # If you want users to download files instead of opening them in the browser
            add_header Content-Disposition 'attachment' always;

            # Optional caching settings
            add_header Cache-Control "public, max-age=3600";
        }

        location /api/ {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy other requests to Django application
        location / {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            client_max_body_size 2000M;  # Increase maximum allowed request size
            proxy_read_timeout 1200s;  # Set proxy read timeout to 1200 seconds
            proxy_send_timeout 1200s;  # Set proxy send timeout to 1200 seconds
            proxy_buffering off;  # Disable buffering for better streaming performance
        }

        # Proxy WebSocket connections to Node.js (for real-time updates)
        location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;  # Node.js runs on port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
